# https://docs.docker.com/compose/compose-file
version: '3'
services:
  web:
    restart: "no"
    build: . # build an image using the ./Dockerfile
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment:
      - FLASK_APP=manage.py
      - FLASK_DEBUG=0

      - SECRET_KEY=dummy
      - APP_STAGE=development
    command: flask run --host=0.0.0.0

